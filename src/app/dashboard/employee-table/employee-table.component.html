<div class="employee-table-container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.name }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.role }}</td>
        <td>{{ emp.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
