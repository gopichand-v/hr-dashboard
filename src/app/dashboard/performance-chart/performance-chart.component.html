<div class="charts-container">
  <div class="chart">
    <canvas baseChart 
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [chartType]="barChartType">
    </canvas>
  </div>

  <div class="chart">
    <canvas baseChart 
            [datasets]="pieChartData.datasets"
            [labels]="pieChartData.labels"
            [chartType]="pieChartType">
    </canvas>
  </div>
</div>
